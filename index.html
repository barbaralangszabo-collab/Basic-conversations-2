let currentTopic = "";
let cardIdx = 0;
let flashMode = "phrases"; // Default mode
let userOrder = [];

// Init UI
const grid = document.getElementById('topicGrid');
Object.keys(topicsData).forEach(name => {
    const btn = document.createElement('button');
    btn.className = 'btn-topic school-card';
    btn.innerText = name;
    btn.onclick = () => loadTopic(name, btn);
    grid.appendChild(btn);
});

function loadTopic(name, btn) {
    document.querySelectorAll('.btn-topic').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentTopic = name;
    
    document.getElementById('workspace').classList.remove('hidden');
    document.getElementById('grammarDisplay').innerText = topicsData[name].grammar;
    document.getElementById('vocabDisplay').innerHTML = topicsData[name].vocab.map(v => 
        `<span class="px-2 py-1 bg-orange-100 text-orange-700 rounded-lg text-[9px] font-black uppercase">${v[0]}</span>`
    ).join('');
    
    cardIdx = 0;
    renderCard();
    resetOrder();
}

function setMode(mode) {
    flashMode = mode;
    document.getElementById('modePhrases').classList.toggle('active', mode === 'phrases');
    document.getElementById('modeVocab').classList.toggle('active', mode === 'vocab');
    cardIdx = 0;
    renderCard();
}

function renderCard() {
    const data = topicsData[currentTopic][flashMode];
    const pair = data[cardIdx];
    const container = document.getElementById('cardContainer');
    document.getElementById('cardCounter').innerText = `${cardIdx+1}/${data.length}`;
    
    container.innerHTML = `<div class="flashcard-inner" onclick="this.parentElement.classList.toggle('flipped')">
        <div class="flashcard-front">${pair[0]}</div>
        <div class="flashcard-back">${pair[1]}</div>
    </div>`;
    container.classList.remove('flipped');
}

function changeCard(n) {
    const data = topicsData[currentTopic][flashMode];
    cardIdx = (cardIdx + n + data.length) % data.length;
    renderCard();
}

function resetOrder() {
    userOrder = [];
    const container = document.getElementById('shuffledContainer');
    const dropZone = document.getElementById('dropZone');
    dropZone.innerHTML = '';
    container.innerHTML = '';
    const shuffled = [...topicsData[currentTopic].sample].sort(() => Math.random() - 0.5);
    shuffled.forEach(line => {
        const b = document.createElement('button');
        b.className = "phrase-btn shadow-sm";
        b.innerHTML = line.replace(/^[A-B]:/, '<span class="text-orange-500 font-black">$1</span>');
        b.onclick = () => { if(!b.classList.contains('disabled')) { b.classList.add('disabled'); addToZone(line); } };
        container.appendChild(b);
    });
}

function addToZone(line) {
    userOrder.push(line);
    const p = document.createElement('div');
    p.className = "p-2 bg-white rounded border text-sm shadow-sm";
    p.innerHTML = line.replace(/^[A-B]:/, '<span class="text-teal-600 font-black">$1</span>');
    document.getElementById('dropZone').appendChild(p);
}

function verifyOrder() {
    const correct = topicsData[currentTopic].sample;
    const items = document.getElementById('dropZone').children;
    if(userOrder.length < correct.length) return alert("Please sort all sentences first!");
    userOrder.forEach((l, i) => {
        items[i].style.borderColor = (l === correct[i]) ? "#2BB6B4" : "#EF4444";
        items[i].style.backgroundColor = (l === correct[i]) ? "#F0FDFA" : "#FEF2F2";
    });
}

function showSolution() {
    const dropZone = document.getElementById('dropZone');
    dropZone.innerHTML = `<div class="text-[9px] font-black text-secondary mb-3 tracking-widest uppercase text-center">Correct Sequence</div>`;
    topicsData[currentTopic].sample.forEach(line => {
        const p = document.createElement('div');
        p.className = "p-2 bg-teal-50 rounded border border-teal-200 text-sm mb-1";
        p.innerHTML = line.replace(/^[A-B]:/, '<span class="text-teal-700 font-black">$1</span>');
        dropZone.appendChild(p);
    });
}
